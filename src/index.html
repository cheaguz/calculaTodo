<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CalculaTodo!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

<h1>CalculaTodo!</h>
 <div class="container" >
 
   <div class="container" >
     <div class="container">
       <span id="resultado"></span>
     </div>
 <button type="button" class="btn btn-dark" id="siete">7</button>
 <button type="button" class="btn btn-dark" id="ocho">8</button>
 <button type="button" class="btn btn-dark" id="nueve">9</button>
 <button type="button" class="btn btn-dark"id="division">/</button>
   </div>
   <div class="container">
     <button type="button" class="btn btn-dark" id="cuatro">4</button>
 <button type="button" class="btn btn-dark" id="cinco">5</button>
 <button type="button" class="btn btn-dark" id="seis">6</button>
 <button type="button" class="btn btn-dark" id="multiplicacion">*</button>
 
   </div>
   <div class="container">
     <button type="button" class="btn btn-dark" id="uno">1</button>
 <button type="button" class="btn btn-dark" id="dos">2</button>
 <button type="button" class="btn btn-dark" id="tres">3</button>
 <button type="button" class="btn btn-dark" id="resta">-</button>
   </div>
  <div class="container">
  <button type="button" class="btn btn-dark" id="cero">0</button>
 <button type="button" class="btn btn-dark" id="suma">+</button>
 <button type="button" class="btn btn-dark" id="igual">=</button>
 <button type="button" class="btn btn-dark" id="reset">C</button>
  </div>
 
 </div>
 <script src="functions.js"></script>
  </body>
</html>
